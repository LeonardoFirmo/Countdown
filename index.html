<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Contador regressivo</title>
</head>
<body>

    
    
    <div class="countdown-container">
          
        <div class="contdown dia">
            <p class="data" id="dia">0</p>
            <span>dias</span>
        </div>

        <div class="contdown hora">
            <p class="data" id="hora">0</p>
            <span>Horas</span>
        </div>

        <div class="contdown min">
            <p class="data" id="min">0</p>
            <span>Minutos</span>
        </div>

        <div class="contdown seg">
            <p class="data" id="seg">0</p>
            <span>Segundos</span>
        </div>
    </div>

   
    
    
</body>
</html>
